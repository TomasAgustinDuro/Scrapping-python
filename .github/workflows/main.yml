name: Run Python Script

on:
  schedule:
    - cron: '*/1 * * * *'  # Esto ejecuta el workflow cada minuto

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt

    - name: Run script
      run: |
        . venv/bin/activate
        MY_USERNAME=${{ secrets.MY_USERNAME }} MY_PASSWORD=${{ secrets.MY_PASSWORD }} python scrapper_proximo.py  # Usa los secretos aqu√≠
